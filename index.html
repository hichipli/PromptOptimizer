<!DOCTYPE html>
<html>
<head>
  <title>LLMs Prompt Optimizer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="floating-window">
      <div class="title">
        LLMs Prompt Optimizer
        <i id="settings-icon" class="fas fa-cog"></i>
      </div>
      <div class="note">Note: Updated to GPT-4o model (05/13/2024)</div>
      <textarea id="prompt-input" placeholder="Please enter what you would like AI to do..."></textarea>
      <div class="button-container">
        <button id="optimize-button" disabled>
          <span class="tooltip">Auto-optimize your prompt.</span>
          Optimize
        </button>
        <button id="copy-button" class="hidden"><i class="far fa-copy"></i></button>
        <button id="copied-button" class="hidden"><i class="fas fa-check"></i></button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="loading" class="loading">
        <div class="loading-text">Optimizing Prompt...</div>
        <div class="spinner"></div>
      </div>
      <textarea id="optimized-prompt"></textarea>
      <button id="retry-button">Retry</button>
      <button id="accept-button">Accept</button>
      <button id="cancel-button">Cancel</button>
    </div>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <label for="api-key-input">OpenAI API Key:</label>
      <input type="text" id="api-key-input" placeholder="Enter your API key">
      <div class="settings-button-container">
        <button id="save-button">Save</button>
        <button id="clear-button">Clear</button>
        <button id="copy-api-key-button">Copy</button>
      </div>
      <div id="api-key-message" class="hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
